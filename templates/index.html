<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Tiny Notes</title>
    <style>
      body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; max-width: 700px; margin: 2rem auto; padding: 0 1rem;}
      textarea { width: 100%; height: 80px; }
      ul { list-style: none; padding-left: 0; }
      li { margin: .5rem 0; padding: .5rem; border: 1px solid #ddd; border-radius: 6px; }
      .meta { font-size: .85rem; color: #666; }
    </style>
  </head>
  <body>
    <h1>Tiny Notes</h1>
    <form method="post">
      <textarea name="note" placeholder="Write a note..."></textarea>
      <br/>
      <button type="submit">Add Note</button>
    </form>

    <h2>Your notes</h2>
    <ul>
      {% for n in notes %}
        <li>
          {{ n }}
          <div class="meta"><a href="{{ url_for('delete', note_id=loop.index0) }}" onclick="return confirm('Delete?')">Delete</a></div>
        </li>
      {% else %}
        <li>No notes yet.</li>
      {% endfor %}
    </ul>
  </body>
</html>
